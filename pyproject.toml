pandas = "^1.1.2"
networkx = "^2.5"
chart-studio = "^1.1.0"
plotly = "^4.11.0"
scipy = "^1.5.2"
django = "^3.1.2"
django-sass = "^1.0.0"
djangorestframework = "^3.12.1"
matplotlib = "^3.3.2"
django-plotly-dash = "^1.4.2"
